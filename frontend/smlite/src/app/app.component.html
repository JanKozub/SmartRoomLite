<div id="wrapper">
  <div id="top">
    <p class="thermometer-prop" id="temp">{{temperature}}Â°C</p>
    <iron-icon class="icon-top" icon="vaadin:home-o"></iron-icon>
    <p class="thermometer-prop" id="hum">{{humidity}}%</p>
  </div>

  <div [@fadeAnimation]="getRouterOutletState(o)" id="middle">
    <router-outlet #o="outlet"></router-outlet>
  </div>

  <div id="bottom">
    <div (click)="refreshSwitches()" class="option" routerLink="/switches" routerLinkActive="active">
      <iron-icon class="option-icon" icon="vaadin:controller"></iron-icon>
      <p class="option-text">Switches</p>
    </div>
    <div (click)="refreshControl()" class="option" routerLink="/control" routerLinkActive="active">
      <iron-icon class="option-icon" icon="vaadin:arrows"></iron-icon>
      <p class="option-text">Control</p>
    </div>
    <div class="option" routerLink="/settings" routerLinkActive="active">
      <iron-icon class="option-icon" icon="vaadin:cog"></iron-icon>
      <p class="option-text">Settings</p>
    </div>
  </div>
</div>
