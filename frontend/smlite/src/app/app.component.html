<div id="wrapper">
  <div id="slider">
    <div class="page" id="page1">

    </div>
    <div class="page" id="page2">
      <iron-icon [class.icon-menu]="1" class="lock-icon" icon="vaadin:lock"></iron-icon>
      <mat-slide-toggle (toggleChange)="doorService.toggle('door')" [checked]="doorService.lockState"
                        id="lock-toggle"></mat-slide-toggle>
      <iron-icon [class.icon-menu]="1" class="lock-icon" icon="vaadin:modal" id="icon-screen"></iron-icon>
      <mat-slide-toggle (toggleChange)="doorService.toggle('screen')" [checked]="doorService.screenState"
                        id="screen-toggle"></mat-slide-toggle>
    </div>
    <div class="page" id="page3">
      <div class="switches">
        <app-switch type="light"></app-switch>
        <app-switch type="clock"></app-switch>
        <app-switch type="night-mode"></app-switch>
      </div>
    </div>
    <div class="page" id="page4">
      <div id="sliders">
        <div class="sliderContainer">
          <app-slider id="1"></app-slider>
        </div>
        <div class="sliderContainer">
          <app-slider id="2"></app-slider>
        </div>
      </div>
    </div>
    <div class="page" id="page5">
      <mat-slide-toggle style="height: 300px">
      </mat-slide-toggle>
    </div>
  </div>

  <div id="menu">
    <div class="menu-item" id="item1" onClick="goToPage(1)">
      <iron-icon [class.icon-menu]="1" icon="vaadin:music"></iron-icon>
    </div>
    <div class="menu-item" id="item2" onClick="goToPage(2)">
      <iron-icon [class.icon-menu]="1" icon="vaadin:key-o"></iron-icon>
    </div>
    <div class="menu-item" id="item3" onClick="goToPage(3)">
      <iron-icon [class.icon-menu]="1" icon="vaadin:lightbulb"></iron-icon>
    </div>
    <div class="menu-item" id="item4" onClick="goToPage(4)">
      <iron-icon [class.icon-menu]="1" icon="vaadin:split-h"></iron-icon>
    </div>
    <div class="menu-item" id="item5" onClick="goToPage(5)">
      <iron-icon [class.icon-menu]="1" icon="vaadin:cog"></iron-icon>
    </div>
  </div>
</div>
