<div class="toggle-wrapper">
  <div (click)="switchService.changeState('door')" id="toggle-left">
    <div class="icon-wrapper">
      <iron-icon class="toggle-icon" icon="vaadin:{{iconLeft}}" id="icon-door"></iron-icon>
    </div>
  </div>
  <div (click)="switchService.changeState('screen')" id="toggle-right">
    <div class="icon-wrapper">
      <iron-icon class="toggle-icon" icon="vaadin:{{iconRight}}" id="icon-screen"></iron-icon>
    </div>
  </div>
</div>
